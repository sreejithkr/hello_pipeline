name: Publish

on:
  workflow_dispatch:
    inputs:
      build_run_id:
        description: 'Build workflow run ID'
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
  
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          artifact-ids: ${{ inputs.build_run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: ./artifact

      - run: echo "Publishing from run ${{ inputs.build_run_id }}"
